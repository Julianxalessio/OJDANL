<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NavBar.css">
    <script src="Timeline.js"></script>

    <title>OJDANL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .timeline-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 60px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .timeline-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .timeline-date {
            font-weight: bold;
            color: #4CAF50;
        }

        .timeline-description {
            font-size: 18px;
            color: #333;
        }

        .timeline-category {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="NavBar">
        <a href="index.html">Home</a>
        <a href="ToDo.html">ToDo</a>
        <a class="active" href="Ereignisse.html">Timeline</a>
        <a href="Geplant.html">Geplant</a>
        <a href="WichtigeDaten.html">Wichtige Daten</a>
        <a id="countdown"></a>
    </div>

    <div class="timeline-container">
        <ul id="timeline"></ul>
    </div>
    <script>
        const timeline = document.getElementById('timeline');

        // Ereignisse aus der "Datenbank" holen und nach dem neuesten Ereignis sortieren
        timelineData.sort((a, b) => new Date(b.datum) - new Date(a.datum)); // Neueste oben
        // Alternative, falls du das Array umkehren möchtest:
        // timelineData.reverse();

        // Ereignisse zur Timeline hinzufügen
        timelineData.forEach(event => {
            const listItem = document.createElement('li');
            listItem.classList.add('timeline-item');

            const date = document.createElement('span');
            date.classList.add('timeline-date');
            date.textContent = new Date(event.datum).toLocaleDateString();

            const description = document.createElement('span');
            description.classList.add('timeline-description');
            description.textContent = event.ereignis;

            const category = document.createElement('span');
            category.classList.add('timeline-category');
            category.textContent = `(${event.kategorie})`;

            listItem.appendChild(date);
            listItem.appendChild(description);
            listItem.appendChild(category);

            timeline.appendChild(listItem);
        });
    </script>
     <script src="Events.js"></script>
     <script src="CountdownNavBar.js"></script>
</body>

</html>
