<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NavBar.css">
    <style>
        #eventForm {
            position: absolute;
            top: 50%;
        }
    </style>
    <title>OJDANL</title>
</head>

<body>
    <div class="NavBar">
        <a href="index.html">Home</a>
        <a class="active" href="ToDo.html">ToDo</a>
        <a href="Ereignisse.html">Timeline</a>
        <a href="Geplant.html">Geplant</a>
        <a href="WichtigeDaten.html">Wichtige Daten</a>
    </div>

    <form id="eventForm">
        <label for="datum">Datum:</label>
        <input type="date" id="datum" required><br><br>

        <label for="ereignis">Ereignis:</label>
        <input type="text" id="ereignis" required><br><br>

        <button type="submit">Speichern</button>
    </form>

    <script>
        const repo = "Julianxalessio/OJDANL";
        const filePath = "ToDo.json";
        const token = "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"; // Nur privat verwenden!
        const branch = "main";

        function toBase64Unicode(str) {
            return window.btoa(
                new TextEncoder().encode(str).reduce((data, byte) => data + String.fromCharCode(byte), "")
            );
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const datum = document.getElementById('datum').value;
            const ereignis = document.getElementById('ereignis').value;

            try {
                // Bestehende Datei abrufen
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                const fileData = await res.json();
                const decoded = atob(fileData.content);
                let json = [];
                if (fileData.content) {
                    try {
                        const decoded = atob(fileData.content);
                        json = JSON.parse(decoded);
                    } catch (e) {
                        console.warn("Konnte Datei nicht parsen, initialisiere mit leerem Array.");
                    }
                }


                // Neues Ereignis anhängen
                json.push({
                    datum,
                    ereignis
                });

                // Neue Datei codieren
                const updatedContent = toBase64Unicode(JSON.stringify(json, null, 2));

                // Datei auf GitHub aktualisieren
                const updateRes = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Neues Ereignis: ${datum}`,
                        content: updatedContent,
                        sha: fileData.sha,
                        branch: branch
                    })
                });

                if (updateRes.ok) {
                    alert("✅ Ereignis gespeichert!");
                    document.getElementById('eventForm').reset();
                } else {
                    const err = await updateRes.json();
                    console.error(err);
                    alert("❌ Fehler beim Speichern:\n" + err.message);
                }

            } catch (error) {
                console.error(error);
                alert("❌ Es gab einen Fehler beim Speichern.");
            }
        });
    </script>
</body>

</html>
