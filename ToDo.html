<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine ToDo Liste</title>
    <link rel="stylesheet" href="NavBar.css">
    <script src="ToDo.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            margin-top: 40px;
        }

        li {
            margin-bottom: 8px;
            background-color: rgb(255, 79, 79);
            color: white;
            font-size: 25px;
            width: 90%;
            height: 30px;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="NavBar">
        <a href="index.html">Home</a>
        <a class="active" href="ToDo.html">ToDo</a>
        <a href="Ereignisse.html">Timeline</a>
        <a href="Geplant.html">Geplant</a>
        <a href="WichtigeDaten.html">Wichtige Daten</a>
        <a id="countdown"></a>
    </div>

    <ul id="todoListe"></ul>

    <script>
        const liste = document.getElementById('todoListe');
        liste.innerHTML = "";

        ToDo.forEach(item => {
            const li = document.createElement('li');

            li.textContent = item.aufgabe;

            liste.appendChild(li);
        });
    </script>
    <script src="Events.js"></script>
    <script src="CountdownNavBar.js"></script>
</body>

</html>
